        <div class="book">
            <h1 class="book-head">Employee Call Service</h1>
            <form class="book-form-guest">
                <span class="book-span">
                    <label class="book-name">Full name:</label>
                    <input type="text" id="fullname" name="fullname" class="input-name" value=""><br><br>
                </span>
              

                <span>
                    <label>Date:</label>
                    <input type="date" id="datename" name="birthday" class="input-name">
                </span>

                <span class="book-span">
                    <label class="book-name">Phone:</label>
                    <input type="text" id="phonename" name="phonename" class="input-name" value=""><br><br>
                </span>
                
                <span class="book-span">
                    <label class="book-name">Address:</label>
                    <input type="text" id="arname" name="arname" class="input-name" value=""><br><br>
                </span>
            </form>
